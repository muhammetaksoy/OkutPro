<section class="content">
  <div class="content-block my-5">
    <div class="row">
      <div class="col-md-12">
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <i class="material-icons-two-tone psr-3">people</i>
               Şirketler Listesi
            </ng-template> 
            <div class="mt-5"> 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                    <div class="materialTableHeader">
                      <div class="left">
                        <ul class="header-buttons-left ms-0">
                          <li class="tbl-title">
                            <h2>Şirketler</h2>
                          </li>
                          <li class="tbl-search-box">
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Ara" type="text" #filter class="browser-default search-field"
                              aria-label="Search box">
                          </li>
                        </ul>
                      </div>
                      <div class="right">
                        <ul class="tbl-export-btn">
                          <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="EKLE">
                              <button mat-mini-fab color="primary" (click)="addCredit()">
                                <mat-icon class="col-white">add</mat-icon>
                              </button>
                            </div>
                          </li>
                          <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="YENİLE">
                              <button mat-mini-fab color="primary" (click)="refresh()">
                                <mat-icon class="col-white">refresh</mat-icon>
                              </button>
                            </div>
                          </li>
                          <!-- <li class="tbl-header-btn">
                            <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="SİL">
                              <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                                <mat-icon class="col-white">delete
                                </mat-icon>
                              </button>
                            </div>
                          </li> -->
                          <!-- <li>
                            <div class="export-button m-l-10" matTooltip="XLSX">
                              <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()" />
                            </div>
                          </li> -->
                        </ul>
                      </div>
                    </div>
                    <div class="body overflow-auto">
                      <div class="responsive_table">
                        <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                          
                          <!-- ID Column -->
                          <ng-container matColumnDef="CorporationName">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Şirket Adı
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.CorporationName}}</mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="BaseAddress">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Şirket Adresi
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.BaseAddress}}</mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="PhoneNumber">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Şirket Telefonu
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.PhoneNumber}}</mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="Email">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Şirket Maili
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.Email}}</mat-cell>
                          </ng-container>
                          
                          <ng-container matColumnDef="actions">
                            <mat-header-cell class="pr-0" *matHeaderCellDef>İşlemler
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                              <!-- <button mat-icon-button (click)="$event.stopPropagation()" (click)="editCall(row)"
                                class="tbl-action-btn">
                                <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                              </button>
                              <button mat-icon-button (click)="$event.stopPropagation()" (click)="deleteItem(row)"
                                class="tbl-action-btn">
                                <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                              </button> -->
                              <!-- <button mat-icon-button (click)="$event.stopPropagation()" (click)="detailTeacher(row)"
                                class="tbl-action-btn">
                                <app-feather-icons [icon]="'user'" [class]="'tbl-fav-edit'"></app-feather-icons>
                              </button> -->

                              <!-- <button mat-icon-button (click)="$event.stopPropagation()" (click)="addCredit(row)"
                                class="tbl-action-btn">
                                <app-feather-icons [icon]="'credit-card'" [class]="'tbl-fav-delete'"></app-feather-icons>
                              </button> -->
                
                            </mat-cell>
                          </ng-container>
                       
    
                          <mat-header-row *matHeaderRowDef="displayedColumns">
                          </mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                          </mat-row>
                        </table>
                        <!-- Loading spinner -->
                        <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                          <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                          </mat-progress-spinner>
                        </div>
                        <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                          [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                          No results
                        </div>
                        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                          [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                      </div>
                    </div>
                  </div>
                </div>
             
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>
