<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]='students.img' alt="avatar"> -->
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="stdForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Kredi Adedi</mat-label>
            <input matInput formControlName="Credits" type="number" required>
            <i class="material-icons-two-tone color-icon p-3" matSuffix>credit_card</i>
            <mat-error *ngIf="stdForm.get('Credits')?.hasError('required')">
             Kredi Adedi Alanı Zorunludur
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!stdForm.valid" [mat-dialog-close]="1"
              (click)="confirmAdd()">Ekle</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">İptal</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
