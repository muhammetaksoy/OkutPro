<div class="reading-container">
  <div class="read-sentences-container">
    <video #myVideo class="video-element">
      <source [src]="url" type="video/mp4" />
    </video>
  </div>

  <div class="errors-container">
    <div class="error-list">
      <div
        *ngFor="let error of exercise.JSONContent.PossibleErrors"
        class="error-item"
      >
        <span class="error-text">{{ error.ErrorText }}</span>
        <div>
          <button class="error-button" (click)="decreaseErrorCount(error)" [disabled]="error.disabled">
            -
          </button>
          <span class="error-count">{{ error.count }}</span>
          <button class="error-button" (click)="increaseErrorCount(error)" [disabled]="error.disabled">
            +
          </button>
        </div>
      </div>
    </div>
    <div class="start-reading">
      <button (click)="playVideo()">{{buttonText}}</button>
    </div>
  </div>
</div>

<div class="direction-container">
  <div class="direction-buttons">
    <button (click)="onNext()">
      {{ isLastExercise ? "Quiz'i Bitir" : "Ä°leri" }}
    </button>
  </div>
</div>
